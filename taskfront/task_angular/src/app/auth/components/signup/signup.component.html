
<div class="container">
  <mat-card><mat-card-title>Cadastro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" placeholder="Name" required>
      <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">Por favor coloque um nome válido </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="email" required>
      <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">Por favor coloque um Email válido </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput type="{{hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">Por favor coloque uma senha válida </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirmação de Senha</mat-label>
      <input matInput type="{{hidePassword ? 'password' : 'text' }}" formControlName="confirmPassword" placeholder="Password" required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">Por favor coloque uma senha igual </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">
     Cadastrar
    </button>



    </form>
  </mat-card-content>



  </mat-card>
</div>
