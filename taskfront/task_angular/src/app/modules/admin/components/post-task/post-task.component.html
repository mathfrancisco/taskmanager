<div class="container">
  <h2>Postar Tarefa</h2>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Tarefa</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title">
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        O campo é obrigatório
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descrição</mat-label>
      <input matInput placeholder="Description" formControlName="description">
      <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
        O campo é obrigatório
      </mat-error>
    </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Data de Vencimento</mat-label>
    <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
    <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
      O campo é obrigatório
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="form-field">
      <mat-label>Selecione a Prioridade</mat-label>
      <mat-select formControlName="priority" name="Priority">
        <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">{{priority}}</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
        O campo é obrigatório
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Selecione o Empregado</mat-label>
      <mat-select formControlName="employeeId" name="employeeId">
        <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
          {{employee.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
        O campo é obrigatório
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid"
    (click)="postTask()">Postar</button>

  </form>

</div>
