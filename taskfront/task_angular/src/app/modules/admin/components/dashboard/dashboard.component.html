<div class="task-list">
  <mat-card class="task-card" *ngFor="let task of listOfTasks">
    <div class="task-details">
      <h2 class="task-name">{{task.title}}</h2>
      <p class="task-description">{{task.description}}</p>
    </div>

    <div class="task-info">
      <div class="info-column">
        <div class="info-row">
          <span class="info-label">Data de Vencimento:</span>
          <span class="info-value">{{task.dueDate | date:'dd MMM yyyy'}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Empregado:</span>
          <span class="info-value">{{task.employeeName}}</span>
        </div>
      </div>
      <div class="info-column">
        <div class="info-row">
          <span class="info-label">Prioridade:</span>
          <span class="info-value">{{task.priority}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Status:</span>
          <span class="info-value">{{task.taskStatus}}</span>
        </div>
      </div>
    </div>

    <div class="actions">
       <button mat-icon-button color="accent" class="view-button" routerLink="/admin/task-details/{{task.id}}">
        <mat-icon>visibility</mat-icon>
      </button>
      <a mat-icon-button class="update-button" [routerLink]="'/admin/task'+task.id+'/edit'">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-icon-button color="warn" class="delete-button" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
